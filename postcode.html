<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>주소검색</title>

<script src="//t1.kakaocdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<style>

body{
font-family: sans-serif;
padding:10px;
margin:0;
}

.row{
display:flex;
gap:8px;
margin-bottom:8px;
}

input{
height:30px;
font-size:14px;
padding:3px 6px;
border:1px solid #ccc;
}

#postcode{
width:90px;
}

#searchBtn{
width:140px;
height:30px;
background:#555;
color:white;
border:none;
font-size:14px;
cursor:pointer;
}

#address{
width:238px;
margin-bottom:8px;
}

#detail{
width:150px;
}

#copyBtn{
width:80px;
height:30px;
background:#333;
color:white;
border:none;
font-size:13px;
cursor:pointer;
}

</style>

</head>
<body>



<div class="row">

<input type="text" id="postcode" placeholder="우편번호" readonly>

<button id="searchBtn" onclick="execDaumPostcode()">우편번호 찾기</button>

</div>



<input type="text" id="address" placeholder="기본주소" readonly>



<div class="row">

<input type="text" id="detail" placeholder="상세주소">

<button id="copyBtn" onclick="copyAddress()">복사</button>

</div>



<script>


function execDaumPostcode(){

new kakao.Postcode({

oncomplete:function(data){

document.getElementById("postcode").value=data.zonecode;

document.getElementById("address").value=data.address;

document.getElementById("detail").focus();

}

}).open();

}



function copyAddress(){

var postcode=document.getElementById("postcode").value;

var address=document.getElementById("address").value;

var detail=document.getElementById("detail").value;

var full="("+postcode+") "+address+" "+detail;


navigator.clipboard.writeText(full).then(function(){

window.close();

});

}



// 정확히 컴팩트한 팝업 크기

window.onload=function(){

window.resizeTo(320,160);

window.moveTo(

(screen.width-320)/2,

(screen.height-160)/2

);

};


</script>


</body>
</html>
