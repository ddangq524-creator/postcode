<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>주소검색</title>

<script src="//t1.kakaocdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<style>

body{
font-family:sans-serif;
padding:10px;
margin:0;
width:300px;
}

.row{
display:flex;
gap:8px;
margin-bottom:8px;
}

input{
height:30px;
font-size:14px;
padding:3px 6px;
border:1px solid #ccc;
box-sizing:border-box;
}

#postcode{ width:90px; }

#searchBtn{
width:140px;
height:30px;
background:#555;
color:white;
border:none;
font-size:14px;
cursor:pointer;
}

#address{
width:232px;
margin-bottom:8px;
}

#detail{
flex:1;
}

#copyBtn{
width:60px;
height:30px;
background:#333;
color:white;
border:none;
font-size:13px;
cursor:pointer;
}


/* 확인창 */

#confirmBox{

display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.3);

justify-content:center;
align-items:center;

}

#confirmInner{

background:white;
padding:15px;
border-radius:5px;
text-align:center;
width:200px;

}

#confirmBtn{

margin-top:10px;
width:100%;
height:30px;
border:none;
background:#333;
color:white;
cursor:pointer;

}

</style>

</head>
<body>



<div class="row">

<input id="postcode" placeholder="우편번호" readonly>

<button id="searchBtn" onclick="execDaumPostcode()">우편번호 찾기</button>

</div>



<input id="address" placeholder="기본주소" readonly>



<div class="row">

<input id="detail" placeholder="상세주소">

<button id="copyBtn" onclick="copyAddress()">복사</button>

</div>



<!-- 확인창 -->

<div id="confirmBox">

<div id="confirmInner">

복사 되어있습니다.

<button id="confirmBtn" onclick="closeAll()">확인</button>

</div>

</div>



<script>


function execDaumPostcode(){

new kakao.Postcode({

oncomplete:function(data){

postcode.value=data.zonecode;

address.value=data.address;

detail.focus();

}

}).open();

}



function copyAddress(){

var full="("+postcode.value+") "+address.value+" "+detail.value;

navigator.clipboard.writeText(full);

confirmBox.style.display="flex";

}



// 확인 클릭 → 전체 닫기

function closeAll(){

window.close();

}



// 팝업 크기

window.onload=function(){

window.resizeTo(320,180);

window.moveTo(

(screen.width-320)/2,

(screen.height-180)/2

);

};


</script>


</body>
</html>
