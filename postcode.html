<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>주소검색</title>

<script src="//t1.kakaocdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<style>

body {
    font-family: sans-serif;
    padding: 20px;
}

input {
    height: 35px;
    margin-bottom: 10px;
    padding: 5px;
    font-size: 14px;
}

#postcode {
    width: 100px;
}

#address {
    width: 300px;
}

#detail {
    width: 300px;
}

button {
    height: 40px;
    padding: 0 15px;
    font-size: 14px;
    cursor: pointer;
}

#copyBtn {
    background-color: #333;
    color: white;
    border: none;
}

</style>

</head>
<body>


<!-- 우편번호 + 검색버튼 -->

<input type="text" id="postcode" placeholder="우편번호" readonly>

<button onclick="execDaumPostcode()">우편번호 찾기</button>

<br>

<!-- 기본주소 -->

<input type="text" id="address" placeholder="기본주소" readonly>

<br>

<!-- 상세주소 -->

<input type="text" id="detail" placeholder="상세주소 입력">

<br>

<!-- 복사버튼 -->

<button id="copyBtn" onclick="copyAddress()">전체주소 복사</button>



<script>


// 주소검색

function execDaumPostcode() {

    new kakao.Postcode({

        oncomplete: function(data) {

            document.getElementById("postcode").value = data.zonecode;

            document.getElementById("address").value = data.address;

            document.getElementById("detail").focus();

        }

    }).open({

        popupName: 'postcodePopup'

    });

}



// 복사 기능

function copyAddress() {

    var postcode = document.getElementById("postcode").value;

    var address = document.getElementById("address").value;

    var detail = document.getElementById("detail").value;


    var fullAddress = "(" + postcode + ") " + address + " " + detail;


    navigator.clipboard.writeText(fullAddress);


    alert("복사되었습니다:\n" + fullAddress);

}



// 팝업 최소화 열기용 함수 (노션에서 이 링크 사용)

function openPopup() {

window.open(

    window.location.href,

    "pop",

    "width=500,height=600,toolbar=no,menubar=no,scrollbars=yes,resizable=no,status=no,location=no"

);

}



</script>



</body>
</html>
